<ul>
  <li><a routerLink="">Accueil</a></li>
  <li><a routerLink="about">About</a></li>
  <li><a href="about">About2</a></li>


</ul>
<div class="container color-dark">
  <div class="col">
    <p> Un element de liste </p>
    
      
  </div>
  <div class="col">
      <p> Ma liste d'éléments ({{nbItems}}) </p>
  </div>
</div>
<div class="container color-light"  [@animobjectifs]="objectifs.length" >
  <div class="col">
      <p class="sm">Un nouvel élément de liste </p>             
      <form>
        <input type="text" class="txt" name="item" placeholder="..." [(ngModel)]="objectifText" >
        <br>
        <p> {{objectifText}}</p>
        <input type="submit" class="btn" [value]="btnText" (mouseover)="toHover()" (mouseleave)="toLeave()"  (click)="ajoutItem(objectifText)"  [ngClass]="{ redButton: objectifText.length==0, activatedButton:objectifText.length>0, readyToClickButton: (isHovered && objectifText.length>0 )}" >
        </form>
    </div>
  <div class="col">
    <p class="life-container" *ngFor="let o of objectifs ">
      {{o}}
    </p>

  </div>

</div>
